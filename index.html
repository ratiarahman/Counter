<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Counter</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="section">
		<div class="container header">
			<h1>Animated <span>Counters</span></h1>
		</div>
		<div class="container counters">
			<div>
				<i class="fab fa-youtube fa-3x"></i>
				<div class="counter" data-target="60000">0</div>
				<h3>Subscribers</h3>
			</div>
			<div>
				<i class="fab fa-twitter fa-3x"></i>
				<div class="counter" data-target="5000">0</div>
				<h3>Followers</h3>
			</div>
			<div>
				<i class="fab fa-facebook fa-3x"></i>
				<div class="counter" data-target="20000">0</div>
				<h3>Likes</h3>
			</div>
			<div>
				<i class="fab fa-linkedin fa-3x"></i>
				<div class="counter" data-target="9000">0</div>
				<h3>Connections</h3>
			</div>
		</div>		
	</section>



	<script src="main.js"></script>
</body>
</html>
